<header></header>
<main class="{{ bgColor }} px-4 py-14 sm:p-20">
  <div class="max-w-xl m-auto text-white">
    <div class="pb-10">
      <div class="h-[100px] w-[100px] rounded-full {{ circleColor }}"></div>
      <div class="pt-10 text-3xl font-bold {{ color }}">Tatsuhumi Katayama</div>
      <div class="pt-4 font-bold {{ color }}">
        I am a engineer based in Nagoya/Japan.
      </div>
    </div>
    <div class="flex justify-between">
      <div
        (mouseenter)="
          handleChangeColor('text-[#ffbc0d]', 'bg-[#ffbc0d]', 'bg-[#be1c10]')
        "
      >
        McDonald's
      </div>
      <div
        (mouseenter)="
          handleChangeColor('text-[#f9d716]', 'bg-[#f9d716]', 'bg-[#0058a3]')
        "
      >
        IKEA
      </div>
      <div
        (mouseenter)="
          handleChangeColor('text-[#fff]', 'bg-[#fff]', 'bg-[#2cb696]')
        "
      >
        note
      </div>
      <div
        (mouseenter)="
          handleChangeColor('text-[#E23237]', 'bg-[#E23237]', 'bg-[#1976d2]')
        "
      >
        Angular
      </div>
      <div
        (mouseenter)="
          handleChangeColor('text-[#61dafb]', 'bg-[#61dafb]', 'bg-[#282c34]')
        "
      >
        React
      </div>
      <div
        (mouseenter)="
          handleChangeColor('text-[#41b883]', 'bg-[#41b883]', 'bg-[#34495e]')
        "
      >
        Vue
      </div>
    </div>
    <hr class="py-10" />
    <ul *ngFor="let title of titles">
      <app-title
        [title]="title.title"
        [description]="title.description"
        [url]="title.url"
        [color]="color"
        [routerLink]="title.routerLink"
      ></app-title>
    </ul>
  </div>
  <router-outlet></router-outlet>
</main>
<footer class="{{ bgColor }}">
  <hr />
  <div class="p-5 text-center {{ color }}">&copy;2022 katayama8000</div>
</footer>
